    <div data-role="page" data-theme="a" id="home" >

      <div id="header">
        <h1 class="appName"> PodCast APP </h1>
      </div>
      <div >
        <button class="addMusic">Add Music</button>
      </div>

      <div class="inputButton">
        <input id="urlInput" autocompolet = "on"  type='text' name="" placeholder='enter URL for podcast'/>

        <!-- <input type="submit" id="submit_btn" value="Submit" data-theme="a" data-inline="true"  />  -->
      <a href="#" id="submit_btn">Submit</a>


      </div>

      <p>Search downloaded Podcasts</p>
      <ul data-role="listview" data-inset="true" data-filter="true" class="loadedMusicList">


      </ul>
      <div class="addMusicToApp">

      </div>

      <div data-role="footer" data-position="fixed" >           
      </div><!-- /footer -->

    </div><!-- /page -->

      <div data-role="header" data-position="fixed">
        <button class="backButton">BACK</button>
        
      </div>
      <div data-role="content">
        
        <ol id="nowPlaying">Now Playing </ol>
        <img class="mp3Image" src="img/BalloonLogo.jpg" ></img>
      </div>



            
      <div class="playButtons">
          <button id="audioPlay">Play</button>
          <button id="audioPause">Pause</button>
          <button id="audioStop">Stop</button>
        </div>
          <!-- <button id="mediaPosition">Media position</button> -->
          <button id="forwardSkip">Skip 30 seconds forward</button>
          <button id="backSkip">Skip 15 seconds back</button>
  

      <div data-role="footer" data-position="fixed" >

        <a href="#home" id="footer" data-role="button" data-theme="a">Back</a>
      </div><!-- /footer -->


    </div>
